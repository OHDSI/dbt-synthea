name: Generate DBT Docs
on:
  push:
    branches:
      - main
    paths:
      - macros/**
      - models/**
      - seeds/**
      - snapshots/**
      - tests/**
      - dbt_project.yml

jobs:
    update-docs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                version: "latest"
                enable-cache: true
                cache-dependency-glob: "**/pyproject.toml"
            
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.12'
                
            - name: Install dependencies with uv
              run: uv sync --dev --group duckdb
            - name: Setup profile
              run: |
                cat << EOF > profiles.yml
                synthea_omop_etl:
                  outputs:
                    dev:
                      type: duckdb
                      path: synthea_omop_etl.duckdb
                      schema: dbt_synthea_dev
                  target: dev
                target: dev
                EOF
            - run: uv run dbt deps
            - run: uv run dbt seed
            - run: uv run dbt run
            - run: duv run bt test
            - name: Generate Docs and prepare for upload
              run: |
                  uv run dbt docs generate
                  sed -i "s#<img style=\"width: 100px; height: 40px\" class=\"logo\" ng-src=\"{{ logo }}\" />#<img style=\"width: 140px\" src=\"assets/OHDSI-logo-with-text-horizontal-colored-white-background.png\" />#g" ./target/index.html
                  mkdir ./payload
                  mv ./target/index.html ./payload
                  mv ./target/manifest.json ./payload
                  mv ./target/catalog.json ./payload
                  mv ./target/assets ./payload
          
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                path: ./payload

    deploy:
        needs: update-docs
        permissions:
            pages: write      # to deploy to Pages
            id-token: write   # required for OIDC token fetch
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
