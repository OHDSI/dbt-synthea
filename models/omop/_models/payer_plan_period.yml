models:
  - name: payer_plan_period
    description: The PAYER_PLAN_PERIOD table captures details of the period of time that a Person is
      continuously enrolled under a specific health Plan benefit structure from a given Payer. Each 
      Person receiving healthcare is typically covered by a health benefit plan, which pays for 
      (fully or partially), or directly provides, the care. These benefit plans are provided by 
      payers, such as health insurances or state or government agencies. In each plan the details of
      the health benefits are defined for the Person or her family, and the health benefit Plan 
      might change over time typically with increasing utilization (reaching certain cost thresholds
      such as deductibles), plan availability and purchasing choices of the Person. The unique 
      combinations of Payer organizations, health benefit Plans and time periods in which they are 
      valid for a Person are recorded in this table.
    tests:
      - person_completeness:
          threshold: '100'
    columns:
      - name: payer_plan_period_id
        description: A unique identifier for each unique combination of a Person, Payer, Plan, and 
          Period of time.
        data_type: integer
        tests:
          - not_null
          - unique
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: "{{ get_type_variants(['bigint', 'integer']) }}"
      - name: person_id
        description: The Person covered by the Plan.
        data_type: integer
        tests:
          - not_null
          - relationships:
              to: ref('person')
              field: person_id
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: "{{ get_type_variants(['bigint', 'integer']) }}"
      - name: payer_plan_period_start_date
        description: Start date of Plan coverage.
        data_type: date
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: "{{ get_equivalent_types('date') }}"
      - name: payer_plan_period_end_date
        description: End date of Plan coverage.
        data_type: date
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: "{{ get_equivalent_types('date') }}"
      - name: payer_concept_id
        description: This field represents the organization who reimburses the provider which 
          administers care to the Person.
        data_type: integer
        tests:
          - relationships:
              to: ref('concept')
              field: concept_id
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: "{{ get_type_variants(['bigint', 'integer']) }}"
          - dbt_utils.relationships_where:
              to: ref('concept')
              field: concept_id
              from_condition: payer_concept_id != 0
              to_condition: standard_concept = 'S' AND invalid_reason IS NULL
      - name: payer_source_value
        description: This is the Payer as it appears in the source data.
        data_type: varchar(50)
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: "{{ get_equivalent_types('varchar') }}"
          - dbt_expectations.expect_column_value_lengths_to_be_between:
              max_value: 50
              row_condition: payer_source_value is not null
              strictly: false
      - name: payer_source_concept_id
        description: ''
        data_type: integer
        tests:
          - relationships:
              to: ref('concept')
              field: concept_id
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: "{{ get_type_variants(['bigint', 'integer']) }}"
      - name: plan_concept_id
        description: This field represents the specific health benefit Plan the Person is enrolled 
          in.
        data_type: integer
        tests:
          - relationships:
              to: ref('concept')
              field: concept_id
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: "{{ get_type_variants(['bigint', 'integer']) }}"
          - dbt_utils.relationships_where:
              to: ref('concept')
              field: concept_id
              from_condition: plan_concept_id != 0
              to_condition: standard_concept = 'S' AND invalid_reason IS NULL
      - name: plan_source_value
        description: This is the health benefit Plan of the Person as it appears in the source data.
        data_type: varchar(50)
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: "{{ get_equivalent_types('varchar') }}"
          - dbt_expectations.expect_column_value_lengths_to_be_between:
              max_value: 50
              row_condition: plan_source_value is not null
              strictly: false
      - name: plan_source_concept_id
        description: ''
        data_type: integer
        tests:
          - relationships:
              to: ref('concept')
              field: concept_id
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: "{{ get_type_variants(['bigint', 'integer']) }}"
      - name: sponsor_concept_id
        description: This field represents the sponsor of the Plan who finances the Plan. This 
          includes self-insured, small group health plan and large group health plan.
        data_type: integer
        tests:
          - relationships:
              to: ref('concept')
              field: concept_id
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: "{{ get_type_variants(['bigint', 'integer']) }}"
          - dbt_utils.relationships_where:
              to: ref('concept')
              field: concept_id
              from_condition: sponsor_concept_id != 0
              to_condition: standard_concept = 'S' AND invalid_reason IS NULL
      - name: sponsor_source_value
        description: The Plan sponsor as it appears in the source data.
        data_type: varchar(50)
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: "{{ get_equivalent_types('varchar') }}"
          - dbt_expectations.expect_column_value_lengths_to_be_between:
              max_value: 50
              row_condition: sponsor_source_value is not null
              strictly: false
      - name: sponsor_source_concept_id
        description: ''
        data_type: integer
        tests:
          - relationships:
              to: ref('concept')
              field: concept_id
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: "{{ get_type_variants(['bigint', 'integer']) }}"
      - name: family_source_value
        description: The common identifier for all people (often a family) that covered by the same 
          policy.
        data_type: varchar(50)
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: "{{ get_equivalent_types('varchar') }}"
          - dbt_expectations.expect_column_value_lengths_to_be_between:
              max_value: 50
              row_condition: family_source_value is not null
              strictly: false
      - name: stop_reason_concept_id
        description: This field represents the reason the Person left the Plan, if known.
        data_type: integer
        tests:
          - relationships:
              to: ref('concept')
              field: concept_id
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: "{{ get_type_variants(['bigint', 'integer']) }}"
          - dbt_utils.relationships_where:
              to: ref('concept')
              field: concept_id
              from_condition: stop_reason_concept_id != 0
              to_condition: standard_concept = 'S' AND invalid_reason IS NULL
      - name: stop_reason_source_value
        description: The Plan stop reason as it appears in the source data.
        data_type: varchar(50)
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: "{{ get_equivalent_types('varchar') }}"
          - dbt_expectations.expect_column_value_lengths_to_be_between:
              max_value: 50
              row_condition: stop_reason_source_value is not null
              strictly: false
      - name: stop_reason_source_concept_id
        description: ''
        data_type: integer
        tests:
          - relationships:
              to: ref('concept')
              field: concept_id
          - dbt_expectations.expect_column_to_exist
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list: "{{ get_type_variants(['bigint', 'integer']) }}"
