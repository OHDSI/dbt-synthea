models:
  - name: cost
    description: The COST table captures records containing the cost of any medicalevent recorded in one
      of the OMOP clinical event tables such asDRUG_EXPOSURE, PROCEDURE_OCCURRENCE, VISIT_OCCURRENCE,
      VISIT_DETAIL,DEVICE_OCCURRENCE, OBSERVATION or MEASUREMENT.
    columns:
      - name: cost_id
        description: ''
        data_type: integer
        tests:
          - not_null
          - unique
      - name: cost_event_id
        description: ''
        data_type: integer
        tests:
          - not_null
      - name: cost_domain_id
        description: ''
        data_type: varchar(20)
        tests:
          - not_null
          - relationships:
              to: ref('domain')
              field: domain_id
      - name: cost_type_concept_id
        description: ''
        data_type: integer
        tests:
          - not_null
          - relationships:
              to: ref('concept')
              field: concept_id
      - name: currency_concept_id
        description: ''
        data_type: integer
        tests:
          - relationships:
              to: ref('concept')
              field: concept_id
      - name: total_charge
        description: ''
        data_type: float
      - name: total_cost
        description: ''
        data_type: float
      - name: total_paid
        description: ''
        data_type: float
      - name: paid_by_payer
        description: ''
        data_type: float
      - name: paid_by_patient
        description: ''
        data_type: float
      - name: paid_patient_copay
        description: ''
        data_type: float
      - name: paid_patient_coinsurance
        description: ''
        data_type: float
      - name: paid_patient_deductible
        description: ''
        data_type: float
      - name: paid_by_primary
        description: ''
        data_type: float
      - name: paid_ingredient_cost
        description: ''
        data_type: float
      - name: paid_dispensing_fee
        description: ''
        data_type: float
      - name: payer_plan_period_id
        description: ''
        data_type: integer
      - name: amount_allowed
        description: ''
        data_type: float
      - name: revenue_code_concept_id
        description: ''
        data_type: integer
        tests:
          - relationships:
              to: ref('concept')
              field: concept_id
      - name: revenue_code_source_value
        description: Revenue codes are a method to charge for a class of procedures andconditions in the
          U.S. hospital system.
        data_type: varchar(50)
      - name: drg_concept_id
        description: ''
        data_type: integer
        tests:
          - relationships:
              to: ref('concept')
              field: concept_id
      - name: drg_source_value
        description: Diagnosis Related Groups are US codes used to classify hospital casesinto one of
          approximately 500 groups.
        data_type: varchar(3)
