models:
  - name: death
    description: 'The death domain contains the clinical event for how and when aPerson dies. A person
      can have up to one record if the source systemcontains evidence about the Death, such as: Condition
      in anadministrative claim, status of enrollment into a health plan, orexplicit record in EHR data.'
    columns:
      - name: person_id
        description: ''
        data_type: integer
        tests:
          - not_null
          - relationships:
              to: ref('person')
              field: person_id
      - name: death_date
        description: The date the person was deceased.
        data_type: date
        tests:
          - not_null
      - name: death_datetime
        description: ''
        data_type: datetime
      - name: death_type_concept_id
        description: This is the provenance of the death record, i.e., where it came from. Itis possible
          that an administrative claims database would source deathinformation from a government file
          so do not assume the Death Type isthe same as the Visit Type, etc.
        data_type: integer
        tests:
          - dbt_utils.relationships_where:
              to: ref('concept')
              field: concept_id
              from_condition: death_type_concept_id <> 0
              to_condition: domain_id = 'Type Concept'
      - name: cause_concept_id
        description: This is the Standard Concept representing the Personâ€™s cause of death,if available.
        data_type: integer
        tests:
          - relationships:
              to: ref('concept')
              field: concept_id
      - name: cause_source_value
        description: ''
        data_type: varchar(50)
      - name: cause_source_concept_id
        description: ''
        data_type: integer
        tests:
          - relationships:
              to: ref('concept')
              field: concept_id
