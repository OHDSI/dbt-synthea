macros:

  - name: get_equivalent_types
    description: This macro returns a list of equivalent data types for a given standard type.
    arguments:
      - name: standard_type
        type: str
        description: The standard data type to find equivalents for.

  - name: get_type_variants
    description: This macro returns all equivalent types for a list of standard types.
    arguments:
      - name: standard_types
        type: list[str]
        description: A list of standard data types to find equivalents for.